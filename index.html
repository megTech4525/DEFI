<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Date</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body onload="myfunction()">
    <div class="rocket">
      <img src="./image/rocket.png" height="200px" />
    </div>
    <div class="container">
      <div class="logo">
        <img src="./image/logo.png" height="30px" width="120px" />
      </div>
      <div class="claim">
        <button id="claim"><a href="./html/tap.html">Claim Airdrop</a></button>
      </div>
      <div class="header">
        <p>Stay tunned, we are launching soon</p>
        <p id="displayDate"></p>
        <h1>LAUNCHING <span>DITA</span> TO THE MOON</h1>
        <h3>Claim DITA COIN</h3>
      </div>
      <div class="learn">
        <button>
          LEARN MORE<span><img src="./image/triangle.png" height="20px" width="30px" /></span>
        </button>
      </div>

      <div class="counter">
        <div class="days">
          <div class="div1">00</div>
          <span>Days</span>
        </div>
        <div class="hours">
          <div class="div2">00:</div>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <div class="div3">00:</div>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <div class="div4">00</div>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
